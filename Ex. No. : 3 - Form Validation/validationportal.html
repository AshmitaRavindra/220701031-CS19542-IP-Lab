<!DOCTYPE html>
<html lang="en">
<head>
    <title>Job Application Portal</title>
    <link rel="stylesheet" href="validationstyles.css">
</head>
<body>
    <div class="container">
        <div class="brand-title">Job Application Portal</div>

        <input type="radio" id="step-1" name="steps" checked>
        <input type="radio" id="step-2" name="steps">
        <input type="radio" id="step-3" name="steps">

        <div class="form-step" id="step-1-content">
            <div class="inputs">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                <span class="error" id="name-error"></span>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
                <span class="error" id="dob-error"></span>

                <label for="gender">Gender:</label>
                <div class="gender-selection">
                    <div class="gender-option">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
                <span class="error" id="gender-error"></span>

                <label for="mob">Mobile No:</label>
                <input type="text" id="mob" name="mob">
                <span class="error" id="mob-error"></span>

                <label for="step-2" class="next">Next</label>
            </div>
        </div>
        
        <div class="form-step" id="step-2-content">
            <div class="inputs">
                <div class="education-details">
                    <label for="education-toggle" class="education-toggle">Education Qualification</label>
                    <input type="checkbox" id="education-toggle" style="display:none;">
                    <div class="education-section">
                        <label for="course">Course Name:</label>
                        <input type="text" id="course" name="course">
                        <span class="error" id="course-error"></span>

                        <label for="cgpa">CGPA:</label>
                        <input type="number" step="0.01" id="cgpa" name="cgpa">
                        <span class="error" id="cgpa-error"></span>
                    </div>
                </div>

                <label for="skills">Skills & Qualifications:</label>
                <input type="text" id="skills" name="skills" placeholder="Enter your skills and qualifications">
                <span class="error" id="skills-error"></span>

                <label for="step-1" class="prev">Previous</label>
                <label for="step-3" class="next">Next</label>
            </div>
        </div>
        
        <div class="form-step" id="step-3-content">
            <div class="inputs">
                <label for="job">Job:</label>
                <select id="job" name="job_preferred">
                    <option value="Software Engineer">Software Engineer</option>
                    <option value="Web Developer">Web Developer</option>
                    <option value="Security Engineer">Security Engineer</option>
                    <option value="Network Administrator">Network Administrator</option>
                </select>
                <span class="error" id="job-error"></span>

                <div class="experience">
                    <label for="experience">Experience:</label>
                    <select id="experience" name="experience">
                        <option value="intern and apprentice">intern and apprentice</option>
                        <option value="mid">mid</option>
                        <option value="advanced">advanced</option>
                        <option value="early">early</option>
                    </select>
                </div>
                <span class="error" id="experience-error"></span>

                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
                <span class="error" id="resume-error"></span>

                <label for="step-2" class="prev">Previous</label>
                <button type="submit" id="submit">Submit</button>
            </div>
        </div>
    </div>

    <script src="validationscript.js"></script>
</body>
</html>
